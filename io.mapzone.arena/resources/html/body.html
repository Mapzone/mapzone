<div id="loadingDiv" style="position:absolute; margin:auto; width:150px; height: 100px; top:0; left:0; bottom:0; right:0; color:#c0c0c0; font: normal 20px Roboto, Helvetica, sans-serif;">
  <!--center><img src="../batikres/icons/loading24.gif" /></center-->
  <span id="loading">Launching</span>
</div>

<script type="text/javascript">
var i = 0, j = 0;
function f() {
    if (i <= 4) {
        var text = document.getElementById( 'loading' ).innerHTML;
        document.getElementById( 'loading' ).innerHTML = text + ".";
    }
    i++;
    if (i == 4) {
        document.getElementById( 'loading' ).innerHTML = "Launching";
        i=0;
    }
    if (j++ < 22) {
        setTimeout( f, 750 );
    }
    else {
        var div = document.getElementById( 'loadingDiv' );
        div.parentElement.removeChild( div );
    }
}
f();
</script>
